        <!-- this will be temporary, we will put these functions in a single js file soon :) -->
        <!-- just to avoid complexity :) -->
        <script>
           function login()
		   {
				var email = $("#email").val();
				var password = $("#password").val();
				
				console.log(email);
				console.log(password);

                $.ajax({
                    url: "/api/loginuser",
                    type: "post",
                    dataType: "json",
                    data: {"email": email, "password": password},
                    error: function()
                    {
                        console.log("error");
                    },
                    success: function(data)
                    {
                        console.log("success");
                        Cookies.set("fname", data["userinfo"]["fname"]);
                        Cookies.set("lname", data["userinfo"]["lname"]);
                        Cookies.set("minitial", data["userinfo"]["minitial"]);
                        Cookies.set("email", data["userinfo"]["email"]);
                        window.location.replace("/userprofile");
                    }
                });
		   }
        </script>
