<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">
        <title>Food On Wheels | Register</title>
        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/css/bootstrap-theme.css" media="screen" >
        <link rel="stylesheet" href="static/css/main.css">
        <!-- scripts -->
        <script src="static/js/jquery.js"></script>
        <script src="static/js/js.cookie.js"></script>
        <!-- ================================================================================= -->
        <!-- this will be temporary, we will put these functions in a single js file soon :) -->
        <!-- just to avoid complexity :) -->
        <script>
            function register()
            {
                console.log("success");
                
                var fname = $("#fname").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var confirm_password = $("#confirm_password").val();
                
                console.log(fname);
                console.log(email);
                console.log(password);
                console.log(confirm_password);
                
                $.ajax({
                    url: "/api/registeruser",
                    type: "post",
                    dataType: "json",
                    data: {"fname": fname, "email": email, "password": password},
                    error: function()
                    {
                        console.log("error");
                    },
                    success: function(data)
                    {
                        console.log("success");
                        window.location.replace("/signin");
                    }
                });
            }
        </script>
        <!-- ================================================================================= -->
    </head>
    <body>
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top headroom" >
            <div class="container">
                <div class="navbar-header">
                    <!-- Button for smallest screens -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <a id="logo" class="navbar-brand" href="/">
                        <italic>Food On Wheels</italic>
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/signin">Log In</a></li>
                        <li class="active"><a href="/signup">Register</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        <!-- /.navbar -->
        <header id="head" class="secondary"></header>
        <!-- container -->
        <div class="container">
            <div class="row">
                <!-- Article main content -->
                <article class="col-xs-12 maincontent">
                    <header class="page-header">
                        <h1 class="page-title">Register</h1>
                    </header>
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h3 class="thin text-center">Register a new account</h3>
                                <p class="text-center text-muted">Already have an account?  <a href="/signin">Sign In</a></p>
                                <hr>
                                <form id="registrationForm">
                                    <div class="top-margin">
                                        <label>Name</label>
                                        <input id="fname" type="text" class="form-control">
                                    </div>
                                    <div class="top-margin">
                                        <label>Email Address</label>
                                        <input id="email" type="text" class="form-control">
                                    </div>
                                    <div class="row top-margin">
                                        <div class="col-sm-6">
                                            <label>Password</label>
                                            <input id="password" type="password" class="form-control">
                                        </div>
                                        <div class="col-sm-6">
                                            <label>Confirm Password</label>
                                            <input id="confirm_password" type="password" class="form-control">
                                        </div>
                                    </div>
                                    <hr>
                                </form>
                                <div>
                                    <center>
                                        <button class="btn btn-success" type="submit" onclick="register();">Register</button>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <!-- /Article -->
            </div>
        </div>
